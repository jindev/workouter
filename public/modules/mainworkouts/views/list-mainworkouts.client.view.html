<section data-ng-controller="MainworkoutsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Mainworkouts</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="mainworkout in mainworkouts" data-ng-href="#!/mainworkouts/{{mainworkout._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="mainworkout.created | date:'medium'"></span>
				by
				<span data-ng-bind="mainworkout.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="mainworkout.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!mainworkouts.$resolved || mainworkouts.length">
    	No Mainworkouts yet, why don't you <a href="/#!/mainworkouts/create">create one</a>?
    </div>
</section>
